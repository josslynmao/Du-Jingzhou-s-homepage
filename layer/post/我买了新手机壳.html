<p>title: 我买了新手机壳
date: 2015-10-21 23:42:07</p>

<h2>tags:</h2>

<p>今天，发生了一件大事——我买了新手机壳。</p>

<p>毛哥说，我的手机壳太难看。这件事儿我服，因为我的手机壳是软塑料材质，老化变黄。这导致我的黑色iPhone6一直在cosplay土豪金。我觉得，我不能继续伪装下去了！我要买新手机壳！</p>

<p>于是，在周二下午工作进展这门课，三个小时，我和毛哥、川哥选了三个小时的手机壳，中间穿插研究了一会儿小仓鼠。最后，我买了学霸数学公式手机壳。看来明天就要到货了，我想念我的手机壳。</p>
